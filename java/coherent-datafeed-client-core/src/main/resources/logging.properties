#
# When shipping this remove the ConsoleHandler.
#
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler 
.level=INFO
java.util.logging.FileHandler.level=ALL
#
# %h = user's home directory.
#
java.util.logging.FileHandler.pattern=%h/cdatafeed-tre.log

# .25GB in bytes = 268435456.
java.util.logging.FileHandler.limit=268435456
java.util.logging.FileHandler.count=3

java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

com.coherentlogic.level=INFO
com.coherentlogic.coherent.datafeed.level=INFO